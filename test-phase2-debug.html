<!DOCTYPE html>
<html>
<head>
    <title>Phase II Debug Test</title>
</head>
<body>
    <h1>Testing Phase II Objective Row Issue</h1>
    <p>Open the console to see debug output</p>
    
    <script type="module">
        // Import the solver functions
        import { solveWithSteps } from './src/lib/simplex-solver.js';
        
        // Test case: Minimize -80x1 - 40x2 + 0x3 + 0x4 + 0x5
        const testLP = {
            objective: [-80, -40, 0, 0, 0],
            constraints: [
                { coefficients: [1, 0, 1, 0, 0], rhs: 30, operator: '=' },
                { coefficients: [0, 1, 0, 1, 0], rhs: 20, operator: '=' },
                { coefficients: [1, 1, 0, 0, 1], rhs: 40, operator: '=' }
            ],
            isMaximization: false,
            variables: ['x1', 'x2', 'x3', 'x4', 'x5'],
            variableRestrictions: [true, true, true, true, true]
        };
        
        console.log('Test LP:', testLP);
        console.log('Running solver...');
        
        try {
            const steps = solveWithSteps(testLP, true); // already in standard form
            console.log('Solver completed. Steps:', steps);
        } catch (e) {
            console.error('Error:', e);
        }
    </script>
</body>
</html>
